# Alacritty Configuration - Optimized for CaskaydiaMono NFM

[window]
opacity = 0.8
dimensions = { columns = 150, lines = 40}

[font]
normal = { family = "CaskaydiaMono Nerd Font Mono", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold Italic" }
size = 11.0

[cursor]
style = { shape = "Block", blinking = "On" }
unfocused_hollow = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/bin/bash"

# A clean, modern "Tokyo Night" inspired color scheme
[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[colors.normal]
black =   "#32344a"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
