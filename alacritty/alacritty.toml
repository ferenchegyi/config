# Alacritty Configuration - Optimized for CaskaydiaMono NFM

[window]
opacity = 1
dimensions = { columns = 150, lines = 40}

[font]
normal = { family = "CaskaydiaMono Nerd Font Mono", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold Italic" }
size = 11.0

[cursor]
style = { shape = "Block", blinking = "On" }
unfocused_hollow = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/bin/bash"

[colors.primary]
# A deep, saturated midnight navy (The shadows of Pandora)
background = "#0a111f"
# A soft, glowing off-white (Na'vi bioluminescent dots)
foreground = "#d0e1f9"

[colors.normal]
black   = "#162030"
red     = "#ff4d6d" # Pandora's dangerous flora
green   = "#00f5d4" # Glowing jungle plants
yellow  = "#ffeead" # Soft bioluminescence
blue    = "#0077b6" # Na'vi skin tone
magenta = "#9b5de5" # Exotic forest flowers
cyan    = "#00b4d8" # The primary "Way of Water" teal
white   = "#caf0f8"

[colors.bright]
black   = "#1e2a3d"
red     = "#ff7096"
green   = "#57ffca" # Intense "bioluminescent" green
yellow  = "#fff4cc"
blue    = "#0096c7"
magenta = "#b79ced"
cyan    = "#48cae4" # Bright water glow
white   = "#ade8f4"

[colors.cursor]
cursor = "#00f5d4"
text = "#0a111f"

[colors.selection]
background = "#1c3f6e"
foreground = "CellForeground"
