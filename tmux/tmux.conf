unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Plugins
# leader+I for installs
# leader+U update plugins
# leader+alt+u remove plugins if commented out
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Base
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows
set-option -g allow-rename off

# QoL
set -g mouse on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 10000

# Fix colors and enable truecolor support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar
set-option -g status-position top
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g window-status-bell-style "bg=red,nobold"
set -g window-status-current-style \
    "#{?window_zoomed_flag,bg=yellow,bg=green,nobold}"

# Pane separators
set -g pane-border-lines heavy
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=green

# Keybindings
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Init TPM (TMUX Plugin Manager)
run '~/.config/tmux/plugins/tpm/tpm'
